<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<!-- ===================================================================================================================================================== -->
		<main class="main">
			<div class="main__car car">
				<div class="car__container">
					<div class="car__main">
						<div class="car-door">
							<div class="car-door__box">
								<div class="car-door__window car-door__window_top">
								</div>
							</div>
							<div class="car-door__window car-door__window_back"></div>
							<div class="car-door__handle">
								<div class="car-door__open-button"></div>
							</div>
						</div>
						<div class="car__body">
							<div class="threshold"></div>
							<div class="spotlight">
								<div class="spotlight__turner"></div>
							</div>
							<div class="back-stop"></div>
						</div>
						<div class="car__top car__top_1">
							<div class="back-glass"></div>
						</div>
						<div class="car__top car__top_2">
							<div class="top-glass"></div>
						</div>
						<div class="wheel wheel_1">
							<div class="disk">
								<div class="disk__support"></div>
								<div class="disk__titan">
									<div class="items-disk disk-items">
										<div class="disk__item disk__item_1"></div>
										<div class="disk__item disk__item_2"></div>
										<div class="disk__item disk__item_3"></div>
										<div class="disk__item disk__item_4"></div>
										<div class="disk__item disk__item_5"></div>
										<div class="disk__shildik"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="wheel wheel_2">
							<div class="disk">
								<div class="disk__support"></div>
								<div class="disk__titan">
									<div class="items-disk disk-items">
										<div class="disk__item disk__item_1"></div>
										<div class="disk__item disk__item_2"></div>
										<div class="disk__item disk__item_3"></div>
										<div class="disk__item disk__item_4"></div>
										<div class="disk__item disk__item_5"></div>
										<div class="disk__shildik"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main__bg bg">
				<div class="bg__city"></div>
				<div class="bg__road"></div>
			</div>
		</main>
		<!-- ===================================================================================================================================================== -->
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__"></div>
			</div>
		</footer>
	</div>
</body>

</html>
